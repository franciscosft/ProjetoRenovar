<ion-header>
  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Preencha o cadastro para se registrar</h3>
  <form>
    <ion-segment>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Sobrenome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-segment>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-segment>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirmar a senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-segment>
    <div padding>
            <button ion-button block>Registrar</button>
    </div>
  </form>

</ion-content>
